    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
        var circles = [];
        function onKeyDown(event) {
            if(data[event.key]){
                // When a key is pressed, set the content of the text item:
                var x = view.size.width
                var y = view.size.height
                var myCircle = new Path.Circle(new Point(Math.floor(Math.random() * x), Math.floor(Math.random() * y)), Math.floor(700));
                
                myCircle.fillColor = data[event.key].color;   
                circles.push(myCircle);
                data[event.key].sound.play() 
                
            }    
                         
        }

        function onFrame(event) {
            // Each frame, change the fill color of the path slightly by
            // adding 1 to its hue:
            for(i=0;i<circles.length;++i){
                circles[i].fillColor.hue += 1; 
                circles[i].scale(.9)
            }    
        }
        


        
    </script>
